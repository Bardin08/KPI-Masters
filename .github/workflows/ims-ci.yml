name: IMS Labs CI Pipeline

on:
  pull_request:
    branches:
      - master
    paths:
      - "Infrastructure Management Solutions/Lab1"
  push:
    branches:
      - master
    paths:
      - "Infrastructure Management Solutions/Lab1"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: bardin08/web01
  
jobs:
  create-docker-image:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          # Log in to GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Build the Docker image
          docker build -t ghcr.io/${{ github.repository_owner }}/your-image-name:latest "./Infrastructure Management Solutions/Lab1"
          
          # Push the image to GitHub Container Registry
          docker push ghcr.io/${{ github.repository_owner }}/your-image-name:latest